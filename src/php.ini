; Display errors for development (set to Off in production)
display_errors = On
display_startup_errors = On
error_reporting = E_ALL

; Set default timezone
date.timezone = "UTC"

; Set file upload limits
upload_max_filesize = 10M
post_max_size = 10M

; Set memory limits
memory_limit = 128M

; Set maximum execution time for scripts
max_execution_time = 30

; Enable short tags
short_open_tag = On

; Configure session settings
session.save_path = "/var/lib/php/sessions"

; Enable URL fopen
allow_url_fopen = On

; Configure max input variables
max_input_vars = 1000

; Enable PDO and MySQL extensions
extension=pdo_mysql.so
